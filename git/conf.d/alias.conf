[alias]
  co = checkout
  br = branch
  st = status -s --branch -u
  ad = add
  cm = commit
  l = log --color --date=format:'%Y/%m/%d %H:%M:%S' --pretty=format:'%C(green)%ad%Creset %C(red)%h%Creset %C(cyan)<%an>%Creset: %s%C(yellow)%d%Creset'
  unstage = reset HEAD

  branches = branch -a
  stashs = stash list
  tags = tag -l
  wip = !git add -A . && git commit -m \"[WIP]$1\"
